<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Vue Boolzapp</title>
</head>
<body>
    <div id="app">
        <main>
          <div class="container">
            <div class="col1 contactspace">
              <div class="upSpace"></div>
              <div v-for="contact in contacts" :key="contact.name" class="contact" @click="selectContact(contact)">
                <img :src="contact.avatar" :alt="contact.name" class="avatar" />
                <span>{{ contact.name }}</span>
              </div>
            </div>
            <div class="col2 chatspace">
              <div class="upSpace"></div>
              <div class="chat">
                <div v-if="selectedContact" class="message" v-for="message in selectedContact.messages" :key="message.date" :class="{ 'sent': message.status === 'sent', 'received': message.status === 'received' }">
                    <span>{{ message.message }}</span>
                  </div>
                  <div class="writeSpace"></div>
              </div>
             
            </div>
          </div>
        </main>
        <footer></footer>
      </div>
      

  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="app.js"></script>
</body>
</html>
